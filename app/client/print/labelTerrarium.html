<template name="labelTerrarium">
	<div class="og-avery-l7109">
		{{#each label in labels}}
			<span class="og-label">
				<p class="og-label-toname">Succulent Terrarium Care Instructions</p>

			</span><div class="og-label-break"></div>
		{{/each}}
	</div>
</template>
